<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hub completo de recursos OSINT con inteligencia artificial integrada" />
    <meta name="keywords" content="OSINT, open source intelligence, investigation, security, intelligence" />
    <meta property="og:title" content="OSINT Hub - Recursos de Inteligencia Digital" />
    <meta property="og:description" content="La plataforma mÃ¡s completa para investigaciones OSINT con IA integrada" />
    <meta property="og:type" content="website" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>OSINT Hub - Recursos de Inteligencia Digital</title>
    
    <style>
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0; font-family: 'Inter', sans-serif; font-weight: 600;">OSINT Hub</h2>
        <p style="margin: 10px 0 0; opacity: 0.7; font-family: 'Inter', sans-serif;">Cargando recursos...</p>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          loadingScreen.style.opacity = '0';
          body.classList.remove('loading');
          
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
